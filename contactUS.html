<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .contact-section {
    margin-bottom: 10px;
    /* background-color: #f9f9f9; */
    /* background-color: rgba(128, 128, 128, 0.63); */
    background-color: rgba(0, 0, 0, 0.521);
    padding: 50px;
    text-align: center;
  }
   h2{
    text-transform: uppercase;
    font-weight: bolder;
    text-shadow: 10px 10px 8px ;
   }
   h2:hover{
    color: green;
    font-size: 35px;
    text-shadow: none;
   }
  .contact-heading {
    font-size: 24px;
    margin-bottom: 20px;
  }

  .contact-info {
    font-size: 20px;
    line-height: 1.6;
    margin-bottom: 20px;
  }

  .contact-form {
    max-width: 400px;
    margin: 0 auto;
  }

  .contact-input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .contact-textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
  }

  .contact-button {
    font-size: 15px;
    background-color: #4CAF50;
    color: white;
    padding: 15px 25px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .contact-button:hover {
    background-color: rgb(102, 145, 38);
    
 
  }
 
 /* navbar */

  header {
    margin-bottom: 10px;
    border: solid 5px;
    height: 60px ;
    width: 100%;
    background-color: orange;
  }
  nav ul  li {
    
    display: inline;
    list-style: none;
    
  }
  
  nav ul {
    text-align: center;
    padding-top:15px ;
  }
  nav ul a {
    font-weight: bold;
    color: black;
    font-size: 25px;
    margin: 10px;
    text-decoration: none;
  }
  nav ul li{
    padding: 50px;
  }
  
  /* footer */
 .footer-basic {
    padding:40px 0;
    background-color:#ffffff;
    color:#4b4c4d;
  }
  
  .footer-basic ul {
    padding:0;
    list-style:none;
    text-align:center;
    font-size:18px;
    line-height:1.6;
    margin-bottom:0;
  }
  
  .footer-basic li {
    padding:0 10px;
  }
  
  .footer-basic ul a {
    color:inherit;
    text-decoration:none;
    opacity:0.8;
  }
  
  .footer-basic ul a:hover {
    opacity:1;
  }
  
  .footer-basic .social {
    text-align:center;
    padding-bottom:25px;
  }
  
  .footer-basic .social > a {
    font-size:24px;
    width:40px;
    height:40px;
    line-height:40px;
    display:inline-block;
    text-align:center;
    border-radius:50%;
    border:1px solid #ccc;
    margin:0 8px;
    color:inherit;
    opacity:0.75;
  }
  
  .footer-basic .social > a:hover {
    opacity:0.9;
  }
  
  .footer-basic .copyright {
    margin-top:15px;
    text-align:center;
    font-size:13px;
    color:#aaa;
    margin-bottom:0;
  }
  </style>

<body>
  <header>
    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>

        </ul>
    </nav>
</header>

<div class="contact-section">
  <h2 class="contact-heading">Contact Us</h2>
  <p class="contact-info">
    Have questions or need assistance? Feel free to reach out to us!
  </p>
  <form class="contact-form" action="#" method="post">
    <input class="contact-input" type="text" name="name" placeholder="Your Name" required>
    <input class="contact-input" type="email" name="email" placeholder="Your Email" required>
    <textarea class="contact-textarea" name="message" placeholder="Your Message" required></textarea>
    <button class="contact-button" type="submit">Send Message</button>
  </form>
</div>


<div class="footer-basic bg-dark text-white">
  <footer>
      <div class="social"><a href="#"><i class="icon ion-social-instagram"></i></a><a href="#"><i class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-facebook"></i></a></div>
      <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Home</a></li>
          <li class="list-inline-item"><a href="#">Services</a></li>
          <li class="list-inline-item"><a href="#">About</a></li>

          <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
      </ul>
      <p class="copyright">Company Name Â© 2018</p>
  </footer>
</div>
